<script>
    function pulaLinha() {
   
       document.write("<br>");
    }
   
    function mostra(x) {
   
       document.write(x);
       pulaLinha();
    }
   
    var quantidade = parseInt(prompt("Qual sua quantidade de familiares?"));
    var familiares = 1;
    var total = 0;
    
    while(familiares <= quantidade) {
       
        var numero = parseInt(prompt("Entre com a idade do familiar:"));
        familiares++;
        total = total + numero;

    }

    var media = total/quantidade;

    mostra("A média das idades é: " + media);
   
   
   
   
   
   
   
   
   
    </script>
