<meta charset="UTF-8">

<script>
 function pulaLinha() {

    document.write("<br>");
 }

 function mostra(x) {

    document.write(x);
    pulaLinha();
 }

 var anoatual = 2022;
 var primeira = 1930;

 while(anoatual >= primeira) {

    mostra("Teve copa em " + primeira);
    primeira = primeira + 4;


 }
  
 mostra("Fim!");






















</script>
