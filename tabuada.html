<meta charset="UTF-8">

<script>
 function pulaLinha() {

    document.write("<br>");
 }

 function mostra(x) {

    document.write(x);
    pulaLinha();
 }

 var numero = parseInt(prompt("Entre com o n√∫mero desejado para a tabuada do mesmo:"));
 


 for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
    mostra((numero * multiplicador)  + "!");
    
 }









 </script>
