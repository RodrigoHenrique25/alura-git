<meta charset="UTF-8">

<script>
 function pulaLinha() {

    document.write("<br>");
 }

 function mostra(x) {

    document.write(x);
    pulaLinha();
 }

 var final = 0;
 var primeira = 20;

  while(final <= primeira) {

    mostra(primeira + "!");
primeira = primeira - 1;
}


  
 mostra("Fim!");




</script>
