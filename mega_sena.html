<meta charset="UTF-8">

<script>
function pulaLinha() {

document.write("<br>");
}

function mostra(x) {

document.write(x);
pulaLinha();
}

var quantidade = parseInt(prompt("Entre com o n√∫mero de jogos desejados:"))

function sorteia() {

return Math.round(Math.random() * 60);
}
var numeros = [];
var numero = 1;

function sorteiaNumeros() {

while(numero <= 6) {
    var numeroAleatorio = sorteia();
    if(numeroAleatorio != 0) {

    var achou = false;

    for(var posicao = 0; posicao < numeros.length ; posicao++) {

        if(numeros[posicao] == numeroAleatorio ) {
            achou = true;
            break;
        }
    }

    if(achou == false) {
        numeros.push(numeroAleatorio);
    numero++;
}}
}
}

var jogos = 1;

while(jogos <= quantidade) {
   
    sorteiaNumeros();
    mostra(numeros);
    jogos++;
    
}



</script>
