<meta charset="UTF-8">

<script>
     function pulaLinha() {

        document.write("<br>");
     }

     function mostra(x) {

        document.write(x);
        pulaLinha();
     }

     var numeroPensado = Math.round(Math.random() * 10);

     var contador = 1; 
      
      while(contador <= 3) {

      var chute = parseInt(prompt("Entre com um chute, um número de 0 à 10!"));

      if(chute == numeroPensado) {
         mostra("<h1>Seu chute foi correto!</h1>");
         break;
     } else {
        mostra("<h1>Seu chute foi errado, tente novamente:</h1>");
        

      }

         contador++;

     }






     </script>
