<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(x) {

        document.write(x);
        pulaLinha();
    }

    var minhaIdade = 26;
    var idadeIrma = 18;

    mostra("Nossa diferença de idade é de: " + (minhaIdade - idadeIrma) + " anos.");

</script>
